<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar por Palavra-chave - Sistema de Apostas</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="container">
        <div class="dashboard-container">
            <div class="header">
                <h1>BETSBETS</h1>
                <div id="walletBalance" class="wallet-balance"></div>
            </div>
            <div class="search-controls">
                <input type="text" id="searchKeyword" placeholder="Digite sua busca..." class="search-input">
                <button onclick="searchEventsByKeyword()" class="search-button">Buscar</button>
                <a href="../dashboard/dashboard.html" class="nav-link">Voltar ao Dashboard</a>
            </div>

            <div id="eventsList" class="events-container">
                <!-- Events will be displayed here -->
            </div>
        </div>
    </div>

    <!-- Modal de Aposta -->
    <div id="betModal" class="modal">
        <div class="modal-content">
            <h2>Fazer Aposta</h2>
            <form id="betForm">
                <div class="form-group">
                    <label for="betAmount">Valor da Aposta (R$):</label>
                    <input type="number" id="betAmount" min="0" step="0.01" required>
                </div>
                <div class="form-group">
                    <label>Sua Previsão:</label>
                    <div class="choice-buttons">
                        <input type="radio" id="choiceTrue" name="choice" value="true" required>
                        <label for="choiceTrue">Vai acontecer</label>
                        
                        <input type="radio" id="choiceFalse" name="choice" value="false" required>
                        <label for="choiceFalse">Não vai acontecer</label>
                    </div>
                </div>
                <div class="button-group">
                    <button type="submit">Confirmar Aposta</button>
                    <button type="button" onclick="closeBetModal()">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../config.js"></script>
    <script src="../utils.js"></script>
    <script src="search-keyword.js"></script>
</body>
</html>
