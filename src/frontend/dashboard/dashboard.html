<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sistema de Apostas</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="container">
        <div class="dashboard-container">
            <div class="header">
                <h1>BETSBETS</h1>
                <div id="walletBalance" class="wallet-balance"></div>
            </div>
            <div class="dashboard-actions">
                <button onclick="showAddEventModal()" class="action-button">Adicionar Novo Evento</button>
                <button onclick="window.location.href='../search/search.html'" class="search-button">Buscar por Status</button>
                <button onclick="window.location.href='../search-keyword/search-keyword.html'" class="search-button">Buscar por Palavra-chave</button>
                <button id="moderatorButton" onclick="window.location.href='../moderate/moderate.html'" class="action-button" style="display: none;">Moderar Eventos</button>
                <button id="finishEventButton" onclick="window.location.href='../finish/finish.html'" class="action-button" style="display: none;">Finalizar Eventos</button>
                <button onclick="window.location.href='../delete/delete.html'" class="delete-button">Deletar Eventos</button>
                <button onclick="window.location.href='../wallet/wallet.html'" class="wallet-button">Carteira</button>
                <button onclick="logout()" class="logout-button">Sair</button>
            </div>

            <div id="eventsList" class="events-list">
                <!-- Os eventos serão inseridos aqui dinamicamente -->
            </div>

            <div id="addEventModal" class="modal">
                <div class="modal-content">
                    <h2>Adicionar Novo Evento</h2>
                    <form id="addEventForm">
                        <div class="form-group">
                            <label for="title">Título:</label>
                            <input type="text" id="title" required>
                        </div>
                        <div class="form-group">
                            <label for="description">Descrição:</label>
                            <textarea id="description" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="bettingStartDate">Início das Apostas:</label>
                            <input type="datetime-local" id="bettingStartDate" required>
                        </div>
                        <div class="form-group">
                            <label for="bettingEndDate">Fim das Apostas:</label>
                            <input type="datetime-local" id="bettingEndDate" required>
                        </div>
                        <div class="form-group">
                            <label for="eventDate">Data do Evento:</label>
                            <input type="datetime-local" id="eventDate" required>
                        </div>
                        <div class="button-group">
                            <button type="submit">Criar Evento</button>
                            <button type="button" onclick="closeModal()">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="../config.js"></script>
    <script src="../wallet/wallet.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
